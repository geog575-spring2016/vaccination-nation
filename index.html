	<head>
		<meta charset="utf-8">

        <link rel="stylesheet" href="lib/leaflet-search-master/src/leaflet-search.css">
        <link rel="stylesheet" href="css/style.css"/>

		<link rel="stylesheet" href="css/NewYork.css"/>

		<link rel="stylesheet" href="css/vaccine_coverage.css"/>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<body>

<!--        HEADER		-->
        <div id="header">
			<h1><center>VacciNation</center></h1>
		</div>

<!--        MAIN MAP-->
        <div id="mainMap"></div>
        <div id="mainMap-text">
            <h3>Overview & Main Map Narrative</h3>
        </div>


<!--        WASHINGTON-->
        <div id="washington-map">
				<h3>Washington Map Info/Legend/Controls</h3>
				<!--       	SEQUENCE BUTTONS-->
							<div class="sequence-buttons">
							<div class="button">
									<button type="button" id="stepBackward">
											<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									</button>
									<div id="yearLabel"></div>
									<button type="button" id="stepForward">
											<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									</button>
							</div>
							</div>
				</div>
        <div id="washington-text">
            <h3>Washington Case Narrative</h3>
        </div>

<!--        NEW YORK-->
        <div id="new-york-map"></div>
        <div id="new-york-text">
            <h3>New York Case Narrative</h3>
        </div>

<!--        CALIFORNIA-->
        <div id="california-map">
                    <label>
                        <input type="Radio" name="map" id='none' class ='radio' value="none"  checked="checked" />
                        None
                    </label>
                    <br>
                    <label>
                        <input type="Radio" name="map" id='vc13'  class ='radio' value="vc13" />
                        Vaccination Coverage Rates: 2013-2014
                    </label>
                    <br>
                    <label>
                        <input type="Radio" name="map" id='pb13'  class ='radio' value="pb13" />
                        Personal Belief Exemptions: 2013-2014
                    </label>
                    <br>
                    <label>
                        <input type="Radio" name="map" id='vc15'  class ='radio' value="vc15" />
                        Vaccination Coverage Rates: 2015-2016
                    </label>
                    <br>
                    <label>
                        <input type="Radio" name="map" id='pb15'  class ='radio' value="pb15" />
                        Personal Belief Exemptions: 2015-2016
                    </label>
                    <br>
                    <label>
                        <input type="Radio" name="map" id='propsymbs' class ='radio' value="msls" />
                        Measles Outbreaks
                    </label>
        </div>

        <div id="california-text">
            <h3>California Case Narrative</h3>
        </div>

		<!--external script links-->
        <script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="lib/leaflet/leaflet-src.js"></script>
        <script type="text/javascript" src="lib/leaflet-search-master/src/leaflet-search.js"></script>
		<script type="text/javascript" src="lib/d3.min.js"></script>
		<script type="text/javascript" src="lib/simple_statistics.min.js"></script>
		<script type="text/javascript" src="lib/d3-queue.v2.min.js"></script>
		<script type="text/javascript" src="lib/topojson.v1.min.js"></script>
		<script type="tex/javascript" src="lib/d3-legend.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/Washington.js"></script>
        <script type="text/javascript" src="js/NewYork.js"></script>
        <script type="text/javascript" src="js/California.js"></script>
		<script type="text/javascript" src="js/vaccine_coverage.js"></script>
